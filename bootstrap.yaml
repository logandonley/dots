groups:
  - "Xfce Desktop"
  - "MATE Desktop"
  - "C Development Tools and Libraries"

git:
  name: Logan Donley
  email: gh@logandonley.com
  defaultBranch: main
  autoRemote: "true"

packages:
  - git
  - neovim
  - river
  - sddm
  - wofi
  - wlr-randr
  - wdisplays
  - zsh
  - mako
  - obs-studio
  - redshift
  - ffmpeg-free
  - luarocks
  - gh
  - helm
  - podman
  - tldr
  - figlet
  - gammastep
  - kubectl
  - tailscale

mise:
  - go
  - python
  - poetry
  - node
  - lua

repos:
  - target: "~/.config/nvim"
    src: "https://github.com/logandonley/nvim.git"
  - target: "~/.config/qtile"
    src: "https://github.com/logandonley/qtile-config.git"


fonts:
  fontsource:
    - Roboto
    - IBM Plex Sans
    - IBM Plex Serif
    - Fira Sans
    - Alegreya Sans
    - Alegreya Sans SC
    - Inria Sans
    - Inria Serif
    - Inter
    - Public Sans
    - Syne
    - Noticia Text
    - Archivo
    - Source Serif 4

  nerd:
    - Iosevka
    - Hack
    - IBMPlexMono
    - JetBrainsMono
    - ProggyClean
    - FiraMono
    - BigBlueTerminal
    - FantasqueSansMono
    - iA-Writer
    - EnvyCodeR
    - ComicShannsMono

package_repos:
  - url: https://pkgs.tailscale.com/stable/fedora/tailscale.repo
  - file: kubernetes.repo
    content: |
      [kubernetes]
      name=Kubernetes
      baseurl=https://pkgs.k8s.io/core:/stable:/v1.31/rpm/
      enabled=1
      gpgcheck=1
      gpgkey=https://pkgs.k8s.io/core:/stable:/v1.31/rpm/repodata/repomd.xml.key