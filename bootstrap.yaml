groups:
  - "Xfce Desktop"
  - "MATE Desktop"
  - "C Development Tools and Libraries"

git:
  name: Logan Donley
  email: gh@logandonley.com
  defaultBranch: main
  autoRemote: "true"

packages:
  - git
  - firefox
  - neovim
  - river
  - sddm
  - wofi
  - wlr-randr
  - wdisplays
  - zsh
  - mako
  - obs-studio
  - redshift
  - ffmpeg-free
  - luarocks
  - gh
  - helm
  - podman
  - tldr
  - figlet
  - gammastep
  - kubectl
  - tailscale
  - foot
  - ripgrep

mise:
  - go
  - python
  - poetry
  - node
  - lua
  - deno
  - bun
  - lua-language-server # Strange this is in here, but it is the easiest way I've found to manage it

repos:
  - target: "~/.config/nvim"
    src: "https://github.com/logandonley/nvim.git"
  - target: "~/.config/qtile"
    src: "https://github.com/logandonley/qtile-config.git"

fonts:
  fontsource:
    - Roboto
    - IBM Plex Sans
    - IBM Plex Serif
    - Fira Sans
    - Alegreya Sans
    - Alegreya Sans SC
    - Inria Sans
    - Inria Serif
    - Inter
    - Public Sans
    - Syne
    - Noticia Text
    - Archivo
    - Source Serif 4

  nerd:
    - Iosevka
    - Hack
    - IBMPlexMono
    - JetBrainsMono
    - ProggyClean
    - FiraMono
    - BigBlueTerminal
    - FantasqueSansMono
    - iA-Writer
    - EnvyCodeR
    - ComicShannsMono

package_repos:
  - url: https://pkgs.tailscale.com/stable/fedora/tailscale.repo
  - file: kubernetes.repo
    content: |
      [kubernetes]
      name=Kubernetes
      baseurl=https://pkgs.k8s.io/core:/stable:/v1.31/rpm/
      enabled=1
      gpgcheck=1
      gpgkey=https://pkgs.k8s.io/core:/stable:/v1.31/rpm/repodata/repomd.xml.key

rpm_from_github:
  - owner: evilsocket
    repo: opensnitch
    name: opensnitch-ui
  - owner: opentofu
    repo: opentofu
    name: tofu
  - owner: derailed
    repo: k9s
  - owner: wagoodman
    repo: dive
  - owner: Figma-Linux
    repo: figma-linux

go_install:
  - "golang.org/x/tools/gopls@latest"
  - "go.uber.org/nilaway/cmd/nilaway@latest"
  - "github.com/golangci/golangci-lint/cmd/golangci-lint@latest"
  - "github.com/go-delve/delve/cmd/dlv@latest"

npm_global:
  - yarn
  - typescript
  - prettier
  # LSPs for nvim
  - emmet-ls
  - dockerfile-language-server-nodejs
  - typescript-language-server
  - "@astrojs/language-server"
  - vscode-langservers-extracted
  - yaml-language-server

pip_global:
  - ruff-lsp
  - pyright